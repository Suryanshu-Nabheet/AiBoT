services:
  - type: web
    name: aibot
    env: node
    plan: free # or starter
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: NEXT_PUBLIC_APP_URL
        sync: false
      - key: NODE_ENV
        value: production
